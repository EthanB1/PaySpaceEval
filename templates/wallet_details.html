<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet Details</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        .qr-code { width: 150px; height: 150px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wallet Details: {{ wallet.address }}</h1>
        <p><strong>Public Key:</strong> {{ wallet.public_key }}</p>
        <p><strong>Private Key:</strong> {{ wallet.private_key }}</p>
        <p><strong>Final Balance:</strong> {{ wallet.final_balance }}</p>
        <p><strong>Total Received:</strong> {{ wallet.total_received }}</p>
        <p><strong>Total Sent:</strong> {{ wallet.total_sent }}</p>
        <p><img src="data:image/png;base64,{{ wallet.qr_code }}" alt="QR Code" class="qr-code"></p>
        <a href="/wallets">Back to Wallets List</a>
    </div>
</body>
</html>
