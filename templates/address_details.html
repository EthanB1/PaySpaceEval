<!DOCTYPE html>
<html>
<head>
    <title>Wallet Address Details</title>
</head>
<body>
    {% if address %}
    <h1>Wallet Address: {{ address.address }}</h1>
    <p>Final Balance: {{ address.final_balance }}</p>
    <p>Total Received: {{ address.total_received }}</p>
    <p>Total Sent: {{ address.total_sent }}</p>
    <img src="data:image/png;base64,{{ address.qr_code }}">
    {% else %}
    <p>Address not found.</p>
    {% endif %}
</body>
</html>
