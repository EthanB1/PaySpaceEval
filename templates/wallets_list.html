<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallets List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: blue; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wallets List</h1>
        <ul>
            {% for wallet in wallets %}
            <li>
                <!-- Link to the wallet details page using MongoDB's _id -->
                <a href="/wallet/{{ wallet._id }}">{{ wallet.address }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
